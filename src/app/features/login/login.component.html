<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
        <div class="flex flex-col items-center mb-6">
            <i class="fa-solid fa-hotel text-4xl text-indigo-600 mb-2"></i>
            <h1 class="text-2xl font-bold text-gray-800">ระบบจัดการหอพัก</h1>
            <p class="text-gray-500 text-sm">กรุณาเข้าสู่ระบบเพื่อใช้งาน</p>
        </div>

        <div *ngIf="error" class="mb-4 p-3 bg-red-100 text-red-700 rounded-md text-sm">
            {{ error }}
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
                <input type="email" formControlName="email" pInputText class="w-full" placeholder="you@example.com" />
                <div *ngIf="email?.touched && email?.invalid" class="text-xs text-red-500 mt-1">
                    กรุณากรอกอีเมลให้ถูกต้อง
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
                <input type="password" formControlName="password" pInputText class="w-full" placeholder="••••••••" />
                <div *ngIf="password?.touched && password?.invalid" class="text-xs text-red-500 mt-1">
                    กรุณากรอกรหัสผ่าน
                </div>
            </div>

            <button pButton type="submit" label="เข้าสู่ระบบ" class="w-full p-button-rounded p-button-lg"
                [disabled]="loading || form.invalid"></button>
        </form>

        <div class="text-center mt-6">
            <p class="text-xs text-gray-500">© 2025 Dormitory Management System</p>
        </div>
    </div>
</div>
